    <section class="signup">
        <form action="db/insert.php" method="POST" class="form">
        <div class="form__row">
            <div class="form__container">
               <label class="form__label" for="name">Nome</label>
               <input class="form__input" type="text">
            </div>
            <h3 class="form__title">Cadastro</h3>
            <div class="form__container">
               <label class="form__label" for="email">Email</label>
               <input class="form__input" type="email">
            </div>
        </div>
        <div class="form__row">
            <div class="form__container">
                <label class="form__label" for="birthDate">Data de nascimento</label>
                <input class="form__input" type="date">
            </div>
           <div class="form__container">
               <label class="form__label" for="knowledge">Nível de conhecimento</label>
               <select class="form__input" name="level">
                    <option value="default">Selecione</option>
                    <option value="Basic">Básico</option>
                    <option value="Intermediate">Intermediário</option>
                    <option value="Advanced">Avançado</option>
                </select>
            </div>
           <div class="form__container">
               <label class="form__label" for="teacher">Professor</label>
               <select class="form__input" name="teacher">
                    <option value="default">Selecione</option>
                    <option value="bach">Bach</option>
                    <option value="beethoven">Beethoven</option>
                    <option value="chopin">Chopin</option>
                </select>
            </div>
        </div>
        <textarea class="form__textarea" >Porque nosso conservatório</textarea>
        <button class="form__button" >Confirmar</button>
        </form>
    </section>
